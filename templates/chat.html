<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Lobby System</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h2 { margin-bottom: 10px; }

        .info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            opacity: 0.9;
            flex-wrap: wrap;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        /* Message Styles */
        .message-group {
            margin: 12px 0;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .message-group.own { flex-direction: row-reverse; }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: 70%;
        }

        .message-group.own .message-content { align-items: flex-end; }

        .message-sender {
            font-size: 11px;
            font-weight: 600;
            color: #666;
        }

        .sender-bot { color: #9c27b0; font-weight: 800; }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 15px;
        }

        .message.own {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            border-radius: 16px 16px 0 0;
        }

        .input-row { display: flex; gap: 12px; }

        #msg-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #msg-input:focus { border-color: #667eea; }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .status {
            text-align: center;
            padding-top: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="room-title">Room: Loading...</h2>
        <div class="info">
            <span>User: <strong id="display-uid">...</strong></span>
            <span id="participants-info">Participants: Detecting...</span>
        </div>
    </div>

    <div class="chat-container">
        <div id="chat-box"></div>
        
        <div class="input-area">
            <div class="input-row">
                <input id="msg-input" type="text" placeholder="Type your message..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="status">Status: <span id="ws-status">Connecting...</span></div>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid') || 'Anonymous';
        const roomId = urlParams.get('room') || 'General';
        
        let botName = "Assistant"; 
        let roomParticipants = [uid];

        document.getElementById('display-uid').textContent = uid;
        document.getElementById('room-title').textContent = `Room: ${roomId}`;

        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg-input');
        const wsStatus = document.getElementById('ws-status');
        const participantsDisplay = document.getElementById('participants-info');

        // --- Core Rendering Logic ---
        function renderMessage(rawData) {
            // Expected format "SenderName: Message Text"
            const separatorIndex = rawData.indexOf(':');
            if (separatorIndex === -1) return;

            const sender = rawData.substring(0, separatorIndex).trim();
            const text = rawData.substring(separatorIndex + 1).trim();

            if (!roomParticipants.includes(sender)) {
                roomParticipants.push(sender);
                updateParticipants();
            }

            const isOwn = (sender === uid);
            const isBot = (sender === botName);

            const group = document.createElement('div');
            group.className = `message-group ${isOwn ? 'own' : ''}`;

            const content = document.createElement('div');
            content.className = 'message-content';

            const senderName = document.createElement('div');
            senderName.className = `message-sender ${isBot ? 'sender-bot' : ''}`;
            senderName.textContent = isOwn ? "You" : sender;

            const bubble = document.createElement('div');
            bubble.className = `message ${isOwn ? 'own' : 'other'}`;
            bubble.textContent = text;

            content.appendChild(senderName);
            content.appendChild(bubble);
            group.appendChild(content);
            chatBox.appendChild(group);

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- Data Loading ---
        async function loadHistory() {
            try {
                const res = await fetch(`/api/rooms/${roomId}/history`);
                const data = await res.json();
                
                chatBox.innerHTML = ''; // Clear existing
                
                if (data.messages) {
                    data.messages.forEach(m => renderMessage(`${m.sender}: ${m.text}`));
                }
            } catch (err) {
                console.error("History failed:", err);
            }
        }

        async function loadConfig() {
            try {
                const res = await fetch('/api/admin/config');
                const config = await res.json();
                botName = config.bot_name || "Assistant";
            } catch (e) { console.log("Config fetch failed"); }
        }

        function updateParticipants() {
            participantsDisplay.textContent = `Participants: ${roomParticipants.join(' • ')}`;
        }

        // --- WebSocket ---
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat/${roomId}/${uid}`);

        ws.onopen = async () => {
            wsStatus.textContent = 'Connected ✅';
            wsStatus.style.color = 'green';
            await loadConfig();
            await loadHistory();
        };

        ws.onmessage = (event) => renderMessage(event.data);
        
        ws.onclose = () => {
            wsStatus.textContent = 'Disconnected ❌';
            wsStatus.style.color = 'red';
        };

        // --- Interaction ---
        function sendMessage() {
            const val = msgInput.value.trim();
            if (val && ws.readyState === WebSocket.OPEN) {
                ws.send(val);
                msgInput.value = '';
            }
        }

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Start
        updateParticipants();
    </script>
</body>
</html>
