<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Match</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #f4f7f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- SHARED NAVIGATION HEADER --- */
        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 20px; }
        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 5px 10px;
        }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* --- MATCHING CARD --- */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .console {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            text-align: left;
            margin: 20px 0;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-danger { background: #f44336; color: white; }
    </style>
</head>
<body>

    <header class="nav-header">
        <a href="/" class="nav-logo">ðŸš€ ACTR</a>
        <nav class="nav-links">
            <a href="/" id="nav-lobby">Lobby</a>
            <a href="javascript:void(0)" onclick="goToWait()" id="nav-wait">Wait Room</a>
            <a href="/dashboard" id="nav-dash">Dashboard</a>
            <a href="/admin" id="nav-admin">Admin</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>ðŸŽ¯ Matching...</h1>
            <p style="color: #667eea; font-weight: bold; margin-top: 10px;" id="uid-display">...</p>
            <div class="spinner"></div>
            <div id="status-text">Finding a partner...</div>
            <div class="console" id="console"></div>
            <button class="btn btn-danger" onclick="leaveQueue()">Leave Queue</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid') || 'user_' + Math.floor(Math.random()*100000);
        const cond = urlParams.get('cond') || 'default';
        document.getElementById('uid-display').textContent = `ID: ${uid}`;

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('console').appendChild(line);
            document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
        }

        async function checkMatch() {
            try {
                const res = await fetch(`/match?uid=${uid}&cond=${cond}`);
                const data = await res.json();
                if (data.status === "matched") {
                    log("ðŸŽ‰ Matched! Redirecting...");
                    window.location.href = `/chat?uid=${uid}&room=${data.room_id}`;
                } else {
                    log("Waiting for users...");
                }
            } catch (e) { log("Error polling server"); }
        }

        function leaveQueue() { window.location.href = '/'; }

        setInterval(checkMatch, 2000);
        log("Started matching queue...");
    </script>
</body>
</html>
