<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Factory | Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .factory-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; }
        button { background: #667eea; color: white; border: none; padding: 15px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

<div class="factory-card">
    <h1>ðŸš€ Room Factory</h1>
    <p>Enter a name to spin up a new chat environment.</p>
    <input type="text" id="roomName" placeholder="e.g. Alpha_Team">
    <button onclick="handleCreate()">Create & Configure</button>
</div>

<script>
    async function handleCreate() {
        const name = document.getElementById('roomName').value.trim();
        if(!name) return alert("Please name your room.");

        const fd = new FormData();
        fd.append('room_id', name);

        const res = await fetch('/api/rooms/create', { method: 'POST', body: fd });
        if(res.ok) {
            // Redirect to Admin page as requested
            window.location.href = '/admin';
        }
    }
</script>

</body>
</html>
