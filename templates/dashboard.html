<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Monitoring Dashboard v2.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- SHARED HEADER --- */
        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .nav-logo {
            font-weight: 800; font-size: 1.4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #555; font-weight: 600; font-size: 0.9rem; padding: 5px 10px; }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* --- DASHBOARD STYLES --- */
        .main-content { padding: 40px 20px; flex: 1; }
        .container { max-width: 1300px; margin: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 30px; backdrop-filter: blur(10px); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; text-align: center; }
        .stat-card .number { font-size: 32px; font-weight: bold; margin: 10px 0; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: rgba(255,255,255,0.1); border: none; color: #fff; cursor: pointer; border-radius: 8px; font-weight: 600; }
        .tab-btn.active { background: rgba(255,255,255,0.3); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .rooms-table { width: 100%; border-collapse: collapse; }
        .rooms-table th, .rooms-table td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .logs { background: #000; color: #0f0; padding: 15px; border-radius: 10px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 11px; margin-top: 20px; }
        
        .chat-history-panel { display: flex; gap: 20px; margin-top: 20px; min-height: 400px; }
        .chat-rooms-sidebar { flex: 1; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
        .chat-messages { flex: 3; background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; }
        .message-container { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin-top: 10px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <header class="nav-header">
        <a href="/" class="nav-logo">üöÄ ACTR</a>
        <nav class="nav-links">
            <a href="/" id="nav-lobby">Lobby</a>
            <a href="javascript:void(0)" onclick="goToWait()" id="nav-wait">Wait Room</a>
            <a href="/dashboard" id="nav-dash">Dashboard</a>
            <a href="/admin" id="nav-admin">Admin</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="container">
            <h1>üìä System Dashboard</h1>

            <div class="stats-grid">
                <div class="stat-card"><h3>Total Rooms</h3><div class="number" id="total-rooms">0</div></div>
                <div class="stat-card" style="background: rgba(102, 126, 234, 0.2);"><h3>Users Waiting</h3><div class="number" id="waiting-count">0</div><div style="font-size:11px;">In auto-match queue</div></div>
                <div class="stat-card"><h3>Bot Status</h3><div class="number" id="bot-status">--</div></div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('rooms')">Active Rooms</button>
                <button class="tab-btn" onclick="switchTab('chat')">Live Monitor</button>
                <button class="tab-btn" onclick="switchTab('config')">System Config</button>
            </div>

            <div id="rooms-tab" class="tab-content active">
                <table class="rooms-table">
                    <thead><tr><th>Room ID</th><th>Users</th><th>Messages</th><th>Actions</th></tr></thead>
                    <tbody id="rooms-body"></tbody>
                </table>
            </div>

            <div id="chat-tab" class="tab-content">
                <div class="chat-history-panel">
                    <div class="chat-rooms-sidebar"><div id="monitor-room-list"></div></div>
                    <div class="chat-messages"><h3 id="selected-room-title">Monitor</h3><div class="message-container" id="chat-messages-container"></div></div>
                </div>
            </div>

            <div id="config-tab" class="tab-content">
                <div class="stat-card" style="text-align: left;"><pre id="config-display"></pre></div>
            </div>

            <h2>üìù Live System Logs</h2>
            <div class="logs" id="logs"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedRoomId = null;

        function log(msg) {
            const logs = document.getElementById('logs');
            logs.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}<br>` + logs.innerHTML;
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t+'-tab').classList.add('active');
            event.currentTarget.classList.add('active');
            if(t === 'config') loadConfig();
        }

        async function refreshDashboard() {
            try {
                const res = await fetch(`${API_BASE}/api/admin/rooms`);
                const data = await res.json();
                
                document.getElementById('total-rooms').textContent = data.rooms.length;
                document.getElementById('waiting-count').textContent = data.waiting_count || 0;
                document.getElementById('bot-status').textContent = data.bot_enabled ? '‚úÖ' : '‚ùå';

                const tbody = document.getElementById('rooms-body');
                tbody.innerHTML = data.rooms.map(r => `
                    <tr>
                        <td><strong>${r.id}</strong></td>
                        <td>${r.participants.length}</td>
                        <td>${r.message_count}</td>
                        <td><button class="tab-btn" style="padding:4px 8px; font-size:11px;" onclick="monitorRoom('${r.id}')">Monitor</button></td>
                    </tr>
                `).join('');

                const sidebar = document.getElementById('monitor-room-list');
                sidebar.innerHTML = data.rooms.map(r => `<div class="message" style="cursor:pointer;" onclick="selectRoom('${r.id}')">${r.id}</div>`).join('');
                
                if(selectedRoomId) loadMessages(selectedRoomId);
            } catch (e) { log("Data error: " + e.message); }
        }

        async function loadConfig() {
            const res = await fetch('/api/admin/config');
            const config = await res.json();
            document.getElementById('config-display').textContent = JSON.stringify(config, null, 4);
        }

        async function loadMessages(rid) {
            const res = await fetch(`/api/admin/rooms/${rid}/messages`);
            const data = await res.json();
            document.getElementById('chat-messages-container').innerHTML = data.messages.map(m => `<div><b>${m.sender}:</b> ${m.text}</div>`).join('');
        }

        function monitorRoom(id) { switchTab('chat'); selectRoom(id); }
        function selectRoom(id) { selectedRoomId = id; loadMessages(id); }

        setInterval(refreshDashboard, 3000);
        refreshDashboard();
        log("Dashboard Connected.");
    </script>
</body>
</html>
