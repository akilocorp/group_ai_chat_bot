<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Dashboard</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #2d3436;
            --bg: #f0f2f5;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- SHARED NAVIGATION HEADER --- */
        .nav-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-logo {
            font-weight: 800;
            font-size: 1.4rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 20px; }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.2s;
            padding: 5px 10px;
            border-radius: 8px;
        }

        .nav-links a:hover { color: var(--primary); }
        .nav-links a.active { color: var(--primary); border-bottom: 2px solid var(--primary); border-radius: 0; }

        /* --- PAGE CONTENT --- */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            width: 100%;
        }

        @media (min-width: 900px) {
            .container { grid-template-columns: 1fr 1fr; }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; font-size: 0.85rem; margin-bottom: 5px; color: #555; }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save { background: var(--primary); color: white; width: 100%; }
        .btn-danger { background: #fff; color: #e74c3c; border: 1px solid #e74c3c; padding: 5px 10px; font-size: 0.8rem; }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; color: #999; font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #f9f9f9; font-size: 0.9rem; }

        .notify {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <header class="nav-header">
    <a href="/" class="nav-logo">üöÄ ACTR</a>
    <nav class="nav-links">
        <a href="/" id="nav-lobby">Lobby</a>
        <a href="javascript:void(0)" onclick="goToWait()" id="nav-wait">Wait Room</a>
        <a href="/dashboard" id="nav-dash">Dashboard</a>
        <a href="/admin" id="nav-admin">Admin</a>
    </nav>
</header>

    <div id="notification" class="notify"></div>

    <div class="container">
        <div class="card">
            <h2>ü§ñ Matching & AI Config</h2>
            <form id="configForm">
                <div class="form-group">
                    <label>Group Size</label>
                    <input type="number" id="groupSize" name="group_size" min="1">
                </div>
                <div class="form-group">
                    <div class="toggle-group">
                        <input type="checkbox" id="botEnabled" name="bot_enabled" style="width:20px; height:20px;">
                        <label style="margin:0;">Enable AI Bot</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>AI Name</label>
                    <input type="text" id="botName" name="bot_name">
                </div>
                <div class="form-group">
                    <label>Personality Prompt</label>
                    <textarea id="botPrompt" name="bot_prompt" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-save">üíæ Save Settings</button>
            </form>
        </div>

        <div class="card">
            <h2>üè† Manual Room Control</h2>
            <div class="form-group">
                <label>New Room Name</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newRoomName">
                    <button class="btn btn-save" style="width:auto;" onclick="createRoom()">Create</button>
                </div>
            </div>
            <table>
                <thead><tr><th>Room</th><th>Users</th><th>Action</th></tr></thead>
                <tbody id="roomList"></tbody>
            </table>
        </div>
    </div>

    <script>
        function toast(msg, color = '#2ecc71') {
            const el = document.getElementById('notification');
            el.textContent = msg; el.style.background = color; el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 3000);
        }

        async function loadSettings() {
            const res = await fetch('/api/admin/config');
            const config = await res.json();
            document.getElementById('groupSize').value = config.group_size;
            document.getElementById('botEnabled').checked = config.bot_enabled;
            document.getElementById('botName').value = config.bot_name;
            document.getElementById('botPrompt').value = config.bot_prompt || '';
        }

        document.getElementById('configForm').onsubmit = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            fd.set('bot_enabled', document.getElementById('botEnabled').checked);
            fd.append('duration', 60);
            fd.append('bot_delay', 2);
            await fetch('/api/admin/config', { method: 'POST', body: fd });
            toast('Settings updated!');
        };

        async function loadRooms() {
            const res = await fetch('/api/rooms');
            const data = await res.json();
            const tbody = document.getElementById('roomList');
            tbody.innerHTML = '';
            data.rooms.forEach(room => {
                tbody.innerHTML += `<tr><td><strong>${room.room_id}</strong></td><td>${room.user_count}</td>
                <td><button class="btn-danger" onclick="deleteRoom('${room.room_id}')">Delete</button></td></tr>`;
            });
        }

        async function createRoom() {
            const name = document.getElementById('newRoomName').value.trim();
            if (!name) return;
            const fd = new FormData(); fd.append('room_id', name);
            await fetch('/api/rooms/create', { method: 'POST', body: fd });
            document.getElementById('newRoomName').value = '';
            loadRooms();
            toast('Room created');
        }

        async function deleteRoom(rid) {
            if(!confirm('Delete?')) return;
            await fetch(`/api/rooms/delete/${rid}`, { method: 'POST' });
            loadRooms();
        }

        function goToWait() { window.location.href = `/wait?uid=admin_${Math.floor(Math.random()*1000)}&cond=default`; }

        loadSettings(); loadRooms(); setInterval(loadRooms, 5000);
    </script>
</body>
</html>
