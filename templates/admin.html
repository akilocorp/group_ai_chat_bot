<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Config | AI System</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #f8fafc;
            --white: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: #1e293b;
            padding: 40px 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 2rem; background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        .card h2 { font-size: 1.25rem; margin-bottom: 20px; color: #475569; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); ring: 2px var(--primary); }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-1px); opacity: 0.9; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #64748b; font-size: 0.8rem; text-transform: uppercase; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .badge { background: #dcfce7; color: #166534; padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>‚öôÔ∏è System Administration</h1>
        <p>Manage bot behavior and monitor live activity</p>
    </div>

    <div class="card">
        <h2>ü§ñ Bot Intelligence & Persona</h2>
        <form id="botConfigForm">
            <div class="form-group">
                <label>Assistant Name</label>
                <input type="text" id="botName" name="bot_name">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label>Response Delay (Seconds)</label>
                    <input type="number" id="botDelay" name="bot_delay">
                </div>
                <div class="form-group">
                    <label>Group Size (Min Users)</label>
                    <input type="number" id="groupSize" name="group_size">
                </div>
            </div>
            <div class="form-group">
                <label>System Instructions (Prompt)</label>
                <textarea id="botPrompt" name="bot_prompt" rows="4" placeholder="You are a helpful assistant..."></textarea>
            </div>
            <button type="submit" class="btn">Update Configuration</button>
        </form>
    </div>

    <div class="card">
        <h2>üì° Live Room Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Users</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="roomListBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    async function loadSettings() {
        const res = await fetch('/api/admin/config');
        const config = await res.json();
        document.getElementById('botName').value = config.bot_name;
        document.getElementById('botDelay').value = config.bot_delay;
        document.getElementById('groupSize').value = config.group_size;
        document.getElementById('botPrompt').value = config.bot_prompt;
    }

    async function refreshRooms() {
        const res = await fetch('/api/rooms');
        const data = await res.json();
        const tbody = document.getElementById('roomListBody');
        tbody.innerHTML = '';
        data.rooms.forEach(room => {
            tbody.innerHTML += `
                <tr>
                    <td><strong>${room.room_id}</strong></td>
                    <td>${room.user_count} Online</td>
                    <td><span class="badge">Active</span></td>
                </tr>
            `;
        });
    }

    document.getElementById('botConfigForm').onsubmit = async (e) => {
        e.preventDefault();
        const fd = new FormData(e.target);
        fd.append('bot_enabled', true);
        fd.append('duration', 60); // Default duration
        
        const res = await fetch('/api/admin/config', { method: 'POST', body: fd });
        if(res.ok) alert("Settings successfully pushed to server!");
    };

    loadSettings();
    refreshRooms();
    setInterval(refreshRooms, 5000);
</script>

</body>
</html>
