<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Lobby | Active Rooms</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg: #f4f7f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 25px; font-size: 14px; }

        /* Room List Section */
        .room-list-header {
            text-align: left;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
        }
        #room-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        
        /* Custom Scrollbar */
        #room-list::-webkit-scrollbar { width: 6px; }
        #room-list::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .room-card {
            background: #fdfdfd;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: left;
        }
        .room-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: var(--primary);
            background: #fff;
        }
        .room-info h4 { color: #333; margin-bottom: 4px; font-size: 16px; }
        .room-info span { font-size: 12px; color: #888; }
        
        .join-badge {
            background: #eef2ff;
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .room-card:hover .join-badge {
            background: var(--primary);
            color: white;
        }

        .user-tag {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }
        #suggested-id { font-weight: bold; color: var(--secondary); }
        
        .empty-state {
            padding: 40px 20px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üåç Active Chat Rooms</h1>
    <p>Select a live room below to join the conversation.</p>

    <div class="room-list-header">Live Channels</div>
    <div id="room-list">
        <div class="empty-state">Searching for available rooms...</div>
    </div>

    <div class="user-tag">
        Logged in as: <span id="suggested-id">{{next_uid}}</span>
    </div>
</div>

<script>
    // 1. Fetch rooms from the server on load
    async function loadRooms() {
        try {
            const response = await fetch('/api/rooms');
            const data = await response.json();
            const listElement = document.getElementById('room-list');
            
            if (!data.rooms || data.rooms.length === 0) {
                listElement.innerHTML = '<div class="empty-state">No active rooms found. Please wait for an admin to create one.</div>';
                return;
            }

            // Simple update: only rewrite if count changed to prevent flicker
            const currentCount = listElement.querySelectorAll('.room-card').length;
            if (data.rooms.length === currentCount && currentCount !== 0) return;

            listElement.innerHTML = ''; 

            data.rooms.forEach(room => {
                const card = document.createElement('div');
                card.className = 'room-card';
                card.onclick = () => joinRoom(room.room_id);
                
                card.innerHTML = `
                    <div class="room-info">
                        <h4>${room.room_id}</h4>
                        <span>${room.user_count} participants online</span>
                    </div>
                    <div class="join-badge">Enter Room</div>
                `;
                listElement.appendChild(card);
            });
        } catch (error) {
            console.error("Error loading rooms:", error);
            document.getElementById('room-list').innerHTML = '<p style="color:red; padding: 20px;">Connection lost. Retrying...</p>';
        }
    }

    // 2. Navigate to the chat page
    function joinRoom(roomId) {
        const uid = document.getElementById('suggested-id').textContent;
        window.location.href = `/chat?uid=${encodeURIComponent(uid)}&room=${encodeURIComponent(roomId)}`;
    }

    // Initialize
    window.onload = loadRooms;
    
    // Poll for room updates every 5 seconds for a "live" feel
    setInterval(loadRooms, 5000);
</script>

</body>
</html>
